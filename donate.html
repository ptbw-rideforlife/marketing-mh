<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" media="screen" href="css/donate.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/index.css">


    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:100,200,300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ride for Life</title>
</head>

<body>
    <header class="mobile-header-image">
        <a href="#main-menu" id="main-menu-toggle" class="menu-toggle" aria-label="Open main menu">
            <span class="sr-only">Open main menu</span>
            <span class="fa fa-bars" aria-hidden="true"></span>
        </a>

        <nav id="main-menu" class="main-menu" aria-label="Main menu">
            <a href="#main-menu-toggle" id="main-menu-close" class="menu-close" aria-label="Close main menu">
                <span class="sr-only">Close main menu</span>
                <span class="fa fa-times" aria-hidden="true"></span>
            </a>
            <ul>
                <li><a href="#">Sign Up</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Donate</a></li>
            </ul>
        </nav>
        <a href="#main-menu-toggle" class="backdrop" tabindex="-1" aria-hidden="true" hidden></a>

        <h1 class="logo">Ride for Life</h1>
        <div class="hero-text">
            <p class="main-cta">Ride for Life</p>
            <p>Safe Mothers. Safe Babies. Safe World.</p>
            <button id="sign-up-button" class="header-btn" name="Sign Up">Sign Up</button>
            <button id="learn-more-button" class="header-btn" name="Learn More">Learn More</button>
        </div>
    </header>

    <div class="donate-cta">
        <h1>Help a Mother in need</h1>
        <p>Every dollar helps a Mother receive life saving care.</p>
        <button id="cta-btn">Donate Now</button>
    </div>

    <div class="bottom-CTA">
        <h2>Sign up for Access</h2>
        <p>Become a driver today!</p>
        <div class="sign-up">
            <input type="email" placeholder="Email Address">
            <button id="sign-up-button">Sign Up</button>
        </div>
    </div>

    <footer>
        <div class="social-icons">
            <i class="fab fa-twitter fa-3x"></i>
            <i class="fab fa-facebook fa-3x"></i>
            <i class="fab fa-instagram fa-3x"></i>
        </div>
        <small>Copyright 2019 &copy;</small>
    </footer>

</body>

</html>
